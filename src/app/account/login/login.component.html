<section class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100 " >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 ">
              <div class="mb-4 text-center">
                <img src="assets/images/BSTP_logo2.png" width="180" alt="" />
              </div>

                <div class="card mb-0">
                    <div class="row g-0 align-items-center">

                        <!--end col-->
                        <div class="mx-auto">
                            <div class="card mb-0 border-0 shadow-none mb-0 align-top">
                                <div class="card-body  align-items-start">
                                    <div class="text-center mt-5">
                                        <h5 class="fs-3xl">Bienvenu </h5>
                                        <p class="text-muted">Connnectez-vous pour continuer.</p>
                                    </div>
                                    <div class="p-2 mt-5">
                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="index.html">

                                            <div class="mb-3">
                                                <label for="username" class="form-label">Email <span class="text-danger">*</span></label>
                                                <div class="position-relative ">
                                                    <input type="text" class="form-control  password-input" formControlName="email" id="username" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Enter username" required>
                                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                        <div *ngIf="f['email'].errors['required']">L'email est obligatoire</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <div class="float-end">
                                                    <a routerLink="/auth/pass-reset" class="text-muted">Mot de Passe oubli√© ?</a>
                                                </div>
                                                <label class="form-label" for="password-input">Mot de Passe <span class="text-danger">*</span></label>
                                                <div class="position-relative auth-pass-inputgroup mb-3">
                                                    <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" type="password" class="form-control pe-5 password-input " placeholder="Enter password" id="password-input" required>
                                                    <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                                    }" (click)="toggleFieldTextType()"></i></button>
                                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                        <span *ngIf="f['password'].errors['required']">Le mot de passe est obligatoire</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                                <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                            </div>

                                            <div class="mt-4">
                                                <button class="btn btn-primary w-100" type="submit"><i class="bx bxs-lock-open"></i>Connnectez</button>
                                            </div>


                                        </form>


                                    </div>
                                </div><!-- end card body -->
                            </div><!-- end card -->
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
