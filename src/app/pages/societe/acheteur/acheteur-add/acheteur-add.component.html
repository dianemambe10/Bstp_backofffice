<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Acheteur" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">


  <div class="col-xl-12">
    <div class="card">

      <div class="card-body form-steps">


        <ng-stepper #cdkStepper [linear]="true" (selectionChange)="change($event)"  class="step-arrow-nav wizard">

          <cdk-step  [optional]="false">
            <ng-template cdkStepLabel class="wizard-nav">
              <button class="nav-link done" id="steparrow-gen-info-tab" data-bs-toggle="pill" type="button">INFORMATION DU DEMANDEUR</button>
            </ng-template>
            <app-acheteur-step-one #stepOne  (formOne)="formEmitStep1($event)"></app-acheteur-step-one>
          </cdk-step>



          <cdk-step  [optional]="false">
            <ng-template cdkStepLabel>
              <button class="nav-link done" id="steparrow-description-info-tab" type="button"> INFORMATION DE L'ENTREPRISE</button>
            </ng-template>

            <app-acheteur-step-two #stepTwo  (formTwo)="formEmitStep2($event)"></app-acheteur-step-two>

          </cdk-step>





          <cdk-step [optional]="true">
            <ng-template cdkStepLabel>
              <button class="nav-link" type="button">CONFIRMER LES DETAIL</button>
            </ng-template>
            <app-acheteur-step-end [demandeur]="demandeur" [entreprise]="entrepriseInfo" (formEnd)="formEmitEnd($event)"></app-acheteur-step-end>

          </cdk-step>
        </ng-stepper>
        <!-- </div> -->

      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div><!-- end row -->

<!-- end row -->

<!-- Success Modal -->
<div bsModal #successContent="bs-modal" class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"
                (click)="successContent.hide()"></button>
      </div>
      <div class="modal-body text-center">
        <div class="mt-3">
          <img src="assets/images/success-img.png" alt="" height="150">
          <div class="mt-4 pt-2 fs-base">
            <h4>Felicitation !</h4>
            <p class="text-muted mx-4 mb-0">Un nouveau founisseur enregistr√© avec success.</p>
          </div>
        </div>
        <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
          <button type="button" class="swal2-cancel btn btn-primary w-xs mb-1" aria-label=""
                  style="display: inline-block;" (click)="successContent.hide()">D'accord</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div>
</div>
