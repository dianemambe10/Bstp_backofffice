<div class="row">


  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">


        <form [formGroup]="formRegister"
              (ngSubmit)="register()"
              autocomplete="off"
              #formRef="ngForm"
              class="row g-3 needs-validation"
              novalidate>
          <div class="col-lg-6">
            <div class="mb-3">
              <label class="form-label" for="validationCustom01">Nom</label>
              <input
                id="validationCustom01"
                [ngClass]="{ 'is-invalid': formRef.submitted && ff['name'].errors }"
                placeholder=""
                required
                type="text"
                formControlName="name"
                class="form-control "
              >
              <div class="invalid-feedback">
                <div *ngIf=" formRef.submitted && ff['name'].errors" >
                  <div *ngIf="ff['name'].errors?.['required']" >
                    Le nom est obligatoire
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="col-lg-6">
            <div class="mb-3">
              <label class="form-label" for="validationCustom011">Code Apip</label>
              <input
                id="validationCustom011"
                [ngClass]="{ 'is-invalid': formRef.submitted && ff['code_apip'].errors }"
                placeholder=""
                required
                type="text"
                formControlName="code_apip"
                class="form-control "
              >
              <div class="invalid-feedback">
                <div *ngIf=" formRef.submitted && ff['code_apip'].errors" >
                  <div *ngIf="ff['code_apip'].errors?.['required']" >
                    Le code apip est obligatoire
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="col-lg-6">
            <div class="mb-3">
              <label class="form-label" for="validationCustom021">Code Afristat</label>
              <input
                id="validationCustom021"
                [ngClass]="{ 'is-invalid': formRef.submitted && ff['code_afristat'].errors }"
                placeholder=""
                required
                type="text"
                formControlName="code_afristat"
                class="form-control "
              >
              <div class="invalid-feedback">
                <div *ngIf=" formRef.submitted && ff['code_afristat'].errors" >
                  <div *ngIf="ff['code_afristat'].errors?.['required']" >
                    Le code afristat est obligatoire
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hstack gap-2 justify-content-start mb-3">
            <button class="btn btn-danger" (click)="cancel($event)"><i class="ph-x align-middle"></i> Annuler</button>
            <button class="btn btn-primary"><i class="ph ph-floppy-disk align-middle"></i> Enregistrer</button>
          </div>

        </form>
        <!-- </div> -->

      </div>
    </div>
  </div>
  <!-- end col -->
</div><!-- end row -->

<!-- end row -->
